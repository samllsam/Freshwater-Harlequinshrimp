   <div class="computer"><div style="font-size:25px;font-family: DFKai-sb;font-weight:bold;">7.5蘇鹽計算機(RO版 3.5g/15L)</div></div>
   <div style="font-size:20px;font-family: DFKai-sb;font-weight:bold;">
   <font color="#FF0000">計算結果僅供參考</font>  
   <p>魚缸總水量 <input id="Total_Water" value="20" type="text" style="text-align:center;width:50px;height:20px;font-size:20px;font-family: DFKai-sb;font-weight:bold;"></p>
   <p>魚缸當前GH <input id="Old_GH" value="6" type="text" style="text-align:center;width:50px;height:20px;font-size:20px;font-family: DFKai-sb;font-weight:bold;"></p>
   <p>預計提升或降低GH <input  id="New_UpDown_GH" value="0" type="text" style="text-align:center;width:50px;height:20px;font-size:20px;font-family: DFKai-sb;font-weight:bold;"></p>
   <p>預計換水幾公升 <input  id="Change_Water" value="0" type="text" style="text-align:center;width:80px;height:20px;font-size:20px;font-family: DFKai-sb;font-weight:bold;"></p>
   <p>預計加蘇鹽幾克 <input  id="Add_Salt" value="0" type="text" style="text-align:center;width:80px;height:20px;font-size:20px;font-family: DFKai-sb;font-weight:bold;"></p>  
   </div>  
   <p><input id="count" value="計算中" type="button" style="text-align:center;width:100px;height:30px;font-size:20px;font-family: DFKai-sb;font-weight:bold;"></input>
   <input id="clear" value="清除" type="button"style="text-align:center;width:100px;height:30px;font-size:20px;font-family: DFKai-sb;font-weight:bold;"></input>

<script id="jsbin-javascript">
document.getElementById('count').onclick = function(){
    var Total_Water_Num = Number(document.getElementById('Total_Water').value);
    var Old_GH_Num = Number(document.getElementById('Old_GH').value);
    var New_UpDown_GH_Num = Number(document.getElementById('New_UpDown_GH').value);
    var Change_Water_Num = Number(document.getElementById('Change_Water').value); 
    var Add_Salt_Num = Number(document.getElementById('Add_Salt').value);   
    if (((New_UpDown_GH_Num > 0) && (Change_Water_Num => 0))||((New_UpDown_GH_Num == 0) && (Change_Water_Num => 0))){
      var a = 3.5/15; //1公升 = 0.23333蘇鹽 = GH6/1L
      var b = a/6; //1公升 = 0.03888蘇鹽 = GH1/1L
    if ((Old_GH_Num == 0) && (Total_Water_Num == 0)){
      var d = Change_Water_Num * b * New_UpDown_GH_Num //換水公升* GH1/1L蘇鹽 * 新GH 
    }else{  
      var c = Change_Water_Num * b * Old_GH_Num //換水公升* GH1/1L蘇鹽 * 當前魚缸GH
      var d = c + Total_Water_Num * b * New_UpDown_GH_Num;
    }   
      document.getElementById('Add_Salt').value = Math.abs(d.toFixed(3));
    }
    if (New_UpDown_GH_Num < 0){
      var a = Total_Water_Num/Old_GH_Num; //總水量/當前GH = 1GH多少多水量
      var b = a * -1 * New_UpDown_GH_Num;   
      document.getElementById('Change_Water').value  = b.toFixed(3);
      document.getElementById('Add_Salt').value = 0;
    }
    if ((New_UpDown_GH_Num == 0) && (Change_Water_Num == 0)){
       document.getElementById('Change_Water').value  = 0; 
       document.getElementById('Add_Salt').value = 0;      
    }     
};

document.getElementById('clear').onclick = function(){
       document.getElementById('Total_Water').value  = 20;  
       document.getElementById('Old_GH').value  = 6; 
       document.getElementById('New_UpDown_GH').value = 0;     
       document.getElementById('Change_Water').value  = 0; 
       document.getElementById('Add_Salt').value = 0;       
};
</script>
